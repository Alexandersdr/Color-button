<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fondo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="texto" >
        <h1>Botão Seletor de Color</h1>
        
    </header>
    <main>
        <!--Criou uma div com class para botão-->
        <div class="button" id="cor">
            
            <div class="ball" id="cor"></div>
        </div>
        <div class="button2" >
            <div class="ball2"></div>
        </div>
        <!--seletor de button em Javascript-->
        <script>
            document.querySelector('.ball').addEventListener('click', (e)=> {
                e.target.classList.toggle('ball-move');
                document.body.classList.toggle('dark');
            });
            /*seletor de 2 button*/
            document.querySelector('.ball2').addEventListener('click', (e)=> {
                e.target.classList.toggle('ball-move2');
                document.body.classList.toggle('dark2');
            });
          
        </script>

    </main>
</body>
</html>
